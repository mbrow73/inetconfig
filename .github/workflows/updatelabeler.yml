name: ðŸ”– Label Firewall Rule Update/Removal Requests

on:
  issues:
    types: [opened]

jobs:
  add-label:
    runs-on: ubuntu-latest
    steps:
      - name: Add firewall-update-request label if needed
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = context.payload.issue.body || "";
            // Use a unique phrase from your update/removal template.
            // E.g. 'Firewall Rule Update/Removal Request' is usually the 'about:' field or first heading.
            if (body.includes('Request an update or removal of an existing firewall rule')) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: ['firewall-update-request']
              });
            }

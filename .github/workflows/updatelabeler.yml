name: üîñ Label Firewall Rule Update/Removal Requests

on:
  issues:
    types: [opened]

jobs:
  add-label:
    runs-on: ubuntu-latest
    steps:
      - name: Print issue body for debug
        run: |
          echo "---- ISSUE BODY START ----"
          printf '%s\n' "${{ github.event.issue.body }}"
          echo "---- ISSUE BODY END ----"

      - name: Add firewall-update-request label for template
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = context.payload.issue.body || "";
            // Match on the unique heading of your template:
            if (body.includes('Firewall Rule Update/Removal Request') && !context.payload.issue.labels.find(l => l.name === 'firewall-update-request')) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: ['firewall-update-request']
              });
              console.log("‚úÖ Label applied: firewall-update-request");
            } else {
              console.log("‚ùå No match or already labeled. Label not applied.");
            }

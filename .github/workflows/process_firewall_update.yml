name: "ðŸ”„ Process Firewall Rule Update"

on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'firewall-update-request')

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Save form inputs
        run: |
          # Use single quotes to ensure the JSON isnâ€™t trimmed
          echo '${{ toJson(github.event.inputs) }}' > inputs.json

      - name: Run Update Script
        id: change
        run: |
          python3 scripts/update_firewall_rule.py \
            inputs.json \
            automation.auto.tfvars.json \
            updated.auto.tfvars.json

      - name: Terraform fmt & validate
        run: |
          terraform init -backend=false
          terraform fmt -recursive
          terraform validate

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-${{ steps.change.outputs.reqid }}
          title: "[Firewall] Update via ${{ steps.change.outputs.reqid }}"
          body: ${{ steps.change.outputs.pr_body }}
          add-paths: updated.auto.tfvars.json
          labels: |
            firewall-rule${{ steps.change.outputs.ownership_changed == 'true' && ',ownership-change' || '' }}

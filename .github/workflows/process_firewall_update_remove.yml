name: "ðŸ”„ Process Firewall Rule Update/Removal"

on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  update_remove:
    runs-on: ubuntu-latest
    if: >
      contains(github.event.issue.labels.*.name, 'firewall-update-request') ||
      contains(github.event.issue.labels.*.name, 'firewall-remove-request')

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Save issue body
        run: echo "${{ github.event.issue.body }}" > issue_body.md

      - name: Run update/remove handler
        id: handler
        run: |
          python3 scripts/update_remove_firewall_request.py \
            issue_body.md \
            automation.auto.tfvars.json \
            updated.auto.tfvars.json

      - name: Terraform fmt & validate
        run: |
          terraform init -backend=false
          terraform fmt -recursive
          terraform validate

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-remove-${{ steps.handler.outputs.reqid }}
          title: "[Firewall] ${{ steps.handler.outputs.reqid }} (update/remove)"
          body: ${{ steps.handler.outputs.pr_body }}
          add-paths: updated.auto.tfvars.json
          labels: |
            firewall-rule${{ steps.handler.outputs.ownership_changed == 'true' && ',ownership-change' || '' }}

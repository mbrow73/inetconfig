name: ğŸ”’ Process Firewall Requests

on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues:   write
  pull-requests: write

jobs:
  process:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'firewall-request')

    steps:

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ğŸ“ Parse issue into JSON
        id: parse
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            const issue = context.payload.issue;
            if (!issue?.body) throw new Error("No issue body found");
            const lines = issue.body.split("\n").map(l => l.trim());
            const obj = {};
            for (let i = 0; i < lines.length; i++) {
              const line = lines[i];
              if (!line.startsWith("ğŸ”¹")) continue;
              const after = line.replace(/^ğŸ”¹\s*/, "");
              let [rawKey, inlineVal] = after.split(/:\s*/, 2);
              rawKey = rawKey.replace(/:$/, "");
              const key = rawKey
                .toLowerCase()
                .replace(/[^a-z0-9]+/g, "_")
                .replace(/_+$/,"");
              let val = inlineVal?.trim() || "";
              if (!val) {
                let j = i+1;
                while (j < lines.length && !lines[j]) j++;
                if (j >= lines.length) throw new Error(`No value provided for "${rawKey}"`);
                val = lines[j].trim();
              }
              obj[key] = val;
            }
            return JSON.stringify(obj);

      - name: âœ… Run validation
        id: validate
        continue-on-error: true
        run: |
          set -o pipefail
          python3 scripts/validate_firewall_request.py '${{ steps.parse.outputs.result }}' \
            2>&1 | tee validation.log
          exit_code=${PIPESTATUS[0]}
          echo "exit_code=$exit_code" >> $GITHUB_OUTPUT
        shell: bash

      - name: ğŸ’¬ Comment on validation failure
        if: steps.validate.outputs.exit_code != '0'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const errs = require('fs').readFileSync('validation.log','utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo:  context.repo.repo,
              issue_number: context.payload.issue.number,
              body: `âš ï¸ **Validation failed** for your firewall request:\n\`\`\`\n${errs}\n\`\`\`\nPlease fix the issue and **re-open** when ready.`
            });

      # Stop here if validation failed (but exit 0 so Issue stays open)
      - name: â­ï¸ Skip remaining on failure
        if: steps.validate.outputs.exit_code != '0'
        run: echo "Validation failed â€“ skipping injection & PR."

      # Everything below only runs if validation passed
      - name: âš™ï¸ Setup Terraform
        if: steps.validate.outputs.exit_code == '0'
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.0'

      - name: âœï¸ Inject rule into tfvars
        if: steps.validate.outputs.exit_code == '0'
        run: |
          python3 scripts/add_firewall_rule.py '${{ steps.parse.outputs.result }}' \
            e1inetpolicy.auto.tfvars.json

      - name: ğŸ§¹ Terraform fmt & validate
        if: steps.validate.outputs.exit_code == '0'
        env:
          TF_IN_AUTOMATION: true
        run: |
          terraform init -backend=false
          terraform fmt -recursive
          terraform validate

      - name: ğŸ—‘ï¸ Cleanup Terraform runtime files
        if: steps.validate.outputs.exit_code == '0'
        run: |
          rm -rf .terraform .terraform.lock.hcl

      - name: ğŸ”€ Create PR for NetSec review
        if: steps.validate.outputs.exit_code == '0'
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: firewall-req-${{ fromJson(steps.parse.outputs.result).request_id_reqid }}
          title: "[Firewall] ${{ fromJson(steps.parse.outputs.result).request_id_reqid }} â€“ ${{ fromJson(steps.parse.outputs.result).protocol }}/${{ fromJson(steps.parse.outputs.result).port_s }}"
          labels: firewall-rule,pending-review
          body: |
            Auto-generated firewall rule for **${{ fromJson(steps.parse.outputs.result).request_id_reqid }}**

            - **Source:** ${{ fromJson(steps.parse.outputs.result).source_ip_s_or_cidr_s }}
            - **Destination:** ${{ fromJson(steps.parse.outputs.result).destination_ip_s_or_cidr_s }}
            - **Port(s):** ${{ fromJson(steps.parse.outputs.result).port_s }}
            - **Protocol:** ${{ fromJson(steps.parse.outputs.result).protocol }}
            - **Direction:** ${{ fromJson(steps.parse.outputs.result).direction }}

            Closes #${{ github.event.issue.number }}

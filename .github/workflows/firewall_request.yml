name: ğŸ”’ Process Firewall Requests

on:
  issues:
    types: [opened, edited, reopened]

permissions:
  contents: write
  issues:   write
  pull-requests: write

jobs:
  process:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'firewall-request')

    steps:
      # 1) Checkout code
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # 2) Parse the issue into an array of rule objects
      - name: ğŸ“ Parse issue into JSON
        id: parse
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            const issue = context.payload.issue;
            if (!issue?.body) throw new Error("No issue body found");

            const lines = issue.body.split("\n");
            // extract Request ID
            const idLine = lines.find(
              l => l.startsWith("ğŸ”¹ Request ID") || l.startsWith("### Request ID")
            );
            if (!idLine) throw new Error("Missing Request ID");
            const request_id = idLine.split(/:\s*/, 2)[1]?.trim();
            if (!request_id) throw new Error("Empty Request ID");

            const rules = [];
            let current = null;

            for (const raw of lines) {
              const l = raw.trim();
              // start a new rule block
              if (/^####\s*Rule\s*\d+/.test(l)) {
                if (current) rules.push(current);
                current = { request_id };
                continue;
              }
              if (!current) continue;

              if (l.startsWith("ğŸ”¹")) {
                // split into key/value but guard against missing colon
                const parts = l.replace(/^ğŸ”¹\s*/, "").split(/:\s*/, 2);
                const rawKey = parts[0];
                const rawVal = parts[1] ?? "";
                const key = rawKey
                  .toLowerCase()
                  .replace(/[^a-z0-9]+/g, "_")
                  .replace(/_+$/,"");
                const val = rawVal.trim().replace(/^`|`$/g,"");
                current[key] = val;
              }
            }
            if (current) rules.push(current);

            return JSON.stringify({ rules });

      # 3) Save parsed JSON for downstream steps
      - name: ğŸ’¾ Save parsed JSON
        run: echo '${{ steps.parse.outputs.result }}' > parsed.json

      # 4) Validate each rule (job never aborts here)
      - name: âœ… Run validation
        id: validate
        continue-on-error: true
        run: |
          set -o pipefail
          exit_code=0
          # loop through each compact JSON rule
          while IFS= read -r rule; do
            echo "Validating rule: $rule"
            python3 scripts/validate_firewall_request.py "$rule" || exit_code=1
          done < <(jq -c '.rules[]' parsed.json)
          echo "exit_code=$exit_code" >> $GITHUB_OUTPUT
        shell: bash

      # 5) On failure, post the error back to the Issue
      - name: ğŸ’¬ Comment on validation failure
        if: steps.validate.outputs.exit_code != '0'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const errs = require('fs').readFileSync('validation.log','utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: `âš ï¸ **Validation failed** for your firewall request:\n\`\`\`\n${errs}\n\`\`\`\nPlease correct the issue and re-open when ready.`
            });

      # 6) Everything below only if validation succeeded
      - name: âš™ï¸ Setup Terraform
        if: steps.validate.outputs.exit_code == '0'
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.0'

      - name: âœï¸ Inject rules into tfvars
        if: steps.validate.outputs.exit_code == '0'
        run: |
          python3 scripts/add_firewall_rule.py parsed.json e1inetpolicy.auto.tfvars.json

      - name: ğŸ§¹ Terraform fmt & validate
        if: steps.validate.outputs.exit_code == '0'
        env:
          TF_IN_AUTOMATION: true
        run: |
          terraform init -backend=false
          terraform fmt -recursive
          terraform validate

      - name: ğŸ—‘ï¸ Cleanup Terraform runtime files
        if: steps.validate.outputs.exit_code == '0'
        run: rm -rf .terraform .terraform.lock.hcl

      - name: ğŸ”€ Create PR for NetSec review
        if: steps.validate.outputs.exit_code == '0'
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: firewall-req-${{ fromJson(steps.parse.outputs.result).rules[0].request_id }}
          title: "[Firewall] ${{ fromJson(steps.parse.outputs.result).rules[0].request_id }} â€“ ${{ fromJson(steps.parse.outputs.result).rules[0].protocol }}/${{ fromJson(steps.parse.outputs.result).rules[0].port_s }}"
          labels: firewall-rule,pending-review
          body: |
            Auto-generated firewall rules for **${{ fromJson(steps.parse.outputs.result).rules[0].request_id }}**:

            ${{ steps.parse.outputs.result }}   # or build a prettier list in another step

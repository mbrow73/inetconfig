name: üîí Process Firewall Requests

on:
  issues:
    types: [opened, edited, reopened]   # retrigger when the user edits their issue

permissions:
  contents: write       # for checkout & PR
  issues:   write       # for commenting on issues
  pull-requests: write  # for creating PRs

jobs:
  process:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'firewall-request')

    steps:
      # 1) Checkout
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # 2) Parse Issue into JSON
      - name: üìù Parse issue into JSON
        id: parse
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            const issue = context.payload.issue;
            if (!issue?.body) throw new Error("No issue body found");
            const lines = issue.body.split("\n").map(l => l.trim());
            const obj = {};
            for (let i = 0; i < lines.length; i++) {
              if (!lines[i].startsWith("üîπ")) continue;
              const after = lines[i].replace(/^üîπ\s*/, "");
              let [rawKey, inlineVal] = after.split(/:\s*/, 2);
              rawKey = rawKey.replace(/:$/, "");
              const key = rawKey
                .toLowerCase()
                .replace(/[^a-z0-9]+/g, "_")
                .replace(/_+$/,"");
              let val = inlineVal?.trim() || "";
              if (!val) {
                let j = i + 1;
                while (j < lines.length && !lines[j]) j++;
                if (j >= lines.length) throw new Error(`No value provided for "${rawKey}"`);
                val = lines[j];
              }
              obj[key] = val;
            }
            return JSON.stringify(obj);

      # 3) Write parsed JSON to disk (so validator always has an arg)
      - name: üìÑ Save parsed JSON
        run: |
          echo '${{ steps.parse.outputs.result }}' > parsed.json

      # 4) Validate request fields (never abort job)
      - name: ‚úÖ Validate request fields
        id: validate
        continue-on-error: true
        run: |
          set -o pipefail
          # Run the validator with the single parsed.json argument
          python3 scripts/validate_firewall_request.py "$(cat parsed.json)" 2>&1 | tee validation.log
          exit_code=${PIPESTATUS[0]}
          echo "exit_code=$exit_code" >> $GITHUB_OUTPUT
        shell: bash

      # 5) If validation failed, comment on the Issue
      - name: üí¨ Comment on validation failure
        if: steps.validate.outputs.exit_code != '0'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const errs = require('fs').readFileSync('validation.log','utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo:  context.repo.repo,
              issue_number: context.payload.issue.number,
              body: `‚ö†Ô∏è **Validation failed** for your firewall request:\n\`\`\`\n${errs}\n\`\`\`\nPlease correct your issue and re-open when ready.`
            });

      # 6) Skip all the Terraform & PR steps if validation failed
      - name: ‚è≠Ô∏è Skip remaining steps on validation error
        if: steps.validate.outputs.exit_code != '0'
        run: echo "Validation error detected; skipping Terraform & PR creation."

      # 7) On success only: Setup Terraform
      - name: ‚öôÔ∏è Setup Terraform
        if: steps.validate.outputs.exit_code == '0'
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.0'

      # 8) Inject the rule into tfvars
      - name: ‚úçÔ∏è Inject rule into tfvars
        if: steps.validate.outputs.exit_code == '0'
        run: |
          python3 scripts/add_firewall_rule.py "$(cat parsed.json)" e1inetpolicy.auto.tfvars.json

      # 9) Terraform fmt & validate
      - name: üßπ Terraform fmt & validate
        if: steps.validate.outputs.exit_code == '0'
        env:
          TF_IN_AUTOMATION: true
        run: |
          terraform init -backend=false
          terraform fmt -recursive
          terraform validate

      # 10) Cleanup .terraform files
      - name: üóëÔ∏è Cleanup Terraform runtime files
        if: steps.validate.outputs.exit_code == '0'
        run: |
          rm -rf .terraform .terraform.lock.hcl

      # 11) Create a PR for NetSec review
      - name: üîÄ Create PR for NetSec review
        if: steps.validate.outputs.exit_code == '0'
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: firewall-req-${{ fromJson(steps.parse.outputs.result).request_id_reqid }}
          title: "[Firewall] ${{ fromJson(steps.parse.outputs.result).request_id_reqid }} ‚Äì ${{ fromJson(steps.parse.outputs.result).protocol }}/${{ fromJson(steps.parse.outputs.result).port_s }}"
          labels: firewall-rule,pending-review
          body: |
            Auto-generated firewall rule for **${{ fromJson(steps.parse.outputs.result).request_id_reqid }}**

            - **Source:** ${{ fromJson(steps.parse.outputs.result).source_ip_s_or_cidr_s }}
            - **Destination:** ${{ fromJson(steps.parse.outputs.result).destination_ip_s_or_cidr_s }}
            - **Port(s):** ${{ fromJson(steps.parse.outputs.result).port_s }}
            - **Protocol:** ${{ fromJson(steps.parse.outputs.result).protocol }}
            - **Direction:** ${{ fromJson(steps.parse.outputs.result).direction }}

            Closes #${{ github.event.issue.number }}
